<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajouter un Evenement</title>
</head>
<body>
	<div align="center">
		<h1>Nouvel evenement</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${evenement}"
			method="post">

			<table>
		
				<tr>
					<td>Type :</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				
				<tr>
					<td>Titre :</td>
					<td><input type="text" th:field="*{titre}" /></td>
				</tr>
		
			<tr>
					<td>Date :</td>
					<td><input type="text" th:field="*{date}" /></td>
				</tr>
				<tr>
					<td>Lieux :</td>
					<td><input type="text" th:field="*{localisation}" /></td>
				</tr>
				<tr>
					<td>Nombre de places :</td>
					<td><input type="text" th:field="*{nbPlaces}" /></td>
				</tr>
				<tr>
					<td>Prix :</td>
					<td><input type="text" th:field="*{tarif}" /></td>
				</tr>
				

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
